<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: blue; color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h2 class="text-center">Choo Choo. Chee Chee.</h2>
        </div>

        <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-schedule'>
                            <thead>
                              <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Train Time</th>
                                <th>Frequency (min)</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                      </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="text">Train Name </label>
                                    <input type="text" class="form-control" id="trainNameInput">
                                </div>
                                <div class="form-group">
                                        <label for="text">Destination </label>
                                        <input type="text" class="form-control" id="destinationInput">
                                </div>
                                <div class="form-group">
                                        <label for="text">First Train Time (HH:mm - military time) </label>
                                        <input type="text" class="form-control" id="firstTrainTimeInput">
                                </div>
                                <div class="form-group">
                                        <label for="text">Frequency (min) </label>
                                        <input type="number" class="form-control" id="frequencyInput">
                                </div>
                                <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="logic.js"></script>


</body>

</html>
